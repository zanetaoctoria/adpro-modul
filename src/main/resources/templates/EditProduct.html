<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Product - ADV Shop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #fff;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 50px;
            background: #fcd5ce;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h3 {
            margin-bottom: 20px;
            color: #ff4d94;
        }
        .btn-primary {
            background-color: #ff6b81;
            border:none;
        }
        .btn-secondary {
            background-color: #f8a5c2;
            border: none;
        }
        .form-control {
            border-radius: 5px;
        }
    </style>
</head>
<body>
<div class="container">
    <h3>Edit Product</h3>
    <form th:action="@{/product/edit}" th:object="${product}" method="post">
        <!-- Hidden field for productId -->
        <input type="hidden" th:field="*{productId}" />

        <!-- Product Name -->
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input th:field="*{productName}" type="text" class="form-control mb-3"
                   id="nameInput" placeholder="Enter product name" required>
        </div>

        <!-- Product Quantity -->
        <div class="form-group">
            <label for="quantityInput">Quantity</label>
            <input th:field="*{productQuantity}" type="number" class="form-control mb-3"
                   id="quantityInput" placeholder="Enter product quantity" required>
        </div>

        <!-- Buttons -->
        <div class="d-flex justify-content-between">
            <a th:href="@{/product/list}" class="btn btn-secondary">Back to List</a>
            <button type="submit" class="btn btn-primary">Update Product</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
