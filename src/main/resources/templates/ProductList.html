<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Product List</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container my-4">
    <h2 class="text-center text-primary">Product List</h2>
    <div class="text-center mb-3">
        <a th:href="@{/product/create}" class="btn btn-sm btn-primary text-white">Create Product</a>
    </div>
    <div class="table-responsive">
        <table class="table table-striped table-bordered">
            <thead class="bg-light text-dark">
            <tr>
                <th scope="col">Product Name</th>
                <th scope="col">Quantity</th>
                <th scope="col">Actions</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="product : ${products}">
                <td th:text="${product.productName}"></td>
                <td th:text="${product.productQuantity}"></td>
                <td>
                    <div class="d-inline-block">
                        <!-- Edit button -->
                        <form th:action="@{'/product/edit/' + ${product.productId}}" method="get" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-warning text-white">Edit</button>
                        </form>
                        <!-- Form for deleting a product -->
                        <form th:action="@{'/product/delete/' + ${product.productId}}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm btn-danger text-white">Delete</button>
                        </form>
                        <!-- Form for deleting a product -->
                        <form th:action="@{'/product/delete/' + ${product.productId}}" method="post" class="d-inline">
                            <button type="submit" class="btn btn-sm text-white" style="background-color: #ff6b81;">Delete</button>
                        </form>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
