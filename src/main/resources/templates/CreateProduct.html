<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Create New Product</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          rel="stylesheet"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .container {
            background: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        h3 {
            color: #007bff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-secondary {
            background-color: #6c757d;
            border: none;
        }
        .form-control {
            border-color: #ced4da;
        }
        label {
            color: #495057;
        }
    </style>
</head>
<body>

<div class="container my-4">
    <h3 class="text-center">Create New Product</h3>

    <form th:action="@{/product/create}" th:object="${product}" method="post" class="mt-4">
        <div class="form-group">
            <label for="nameInput">Name</label>
            <input required th:field="*{productName}"
                   type="text"
                   class="form-control mb-4 col-4"
                   id="nameInput"
                   placeholder="Enter product name">
        </div>
        <div class="form-group">
            <label for="quantityInput">Quantity</label>
            <input required th:field="*{productQuantity}"
                   type="number"
                   min="1"
                   class="form-control mb-4 col-4"
                   id="quantityInput"
                   placeholder="Enter product quantity">
        </div>
        <button id="createButton" type="submit" class="btn btn-primary btn-sm">Submit</button>
        <a th:href="@{/product/list}" class="btn btn-secondary btn-sm ml-2">Back to List</a>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
</html>
